<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List-visualiser</title>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

        <!-- Custom JS -->
        <script type="module" src="js/classes/settings.js" defer></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styling.css" />
    </head>
    <body>
        <div class="container" id="settings-container">
            <div class="row">
                <div class="col-3">
                    <button class="button-as-text text-left mb-2" id="newArray">Generate new array</button>
                    <button class="d-block button-as-text text-left" id="runButton">Sort array</button>
                </div>

                <div class="col-6 border-left border-right" style="border-color: black !important; border-width: thick !important;">
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label class="d-block" for="speedSlider">Sorting speed</label>
                            <input type="range" min="0" max="100" value="50" id="speedSlider" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label class="d-block" for="sizeSlider">List size</label>
                            <input type="range" min="2" id="sizeSlider" />
                        </div>    
                    </div>
                </div>

                <div class="col-3">
                    <label for="algorithms">Algorithm:</label>
                    <select id="algorithms" style="cursor: pointer;">
                        <option value="merge-sort">Merge sort</option>
                        <option value="selection-sort">Selection sort</option>
                        <option value="bubble-sort">Bubble sort</option>
                        <option value="insertion-sort">Insertion sort</option>
                        <option value="bogo-sort" selected>Bogo sort</option>
                    </select>
                    <button class="d-block text-left" id="testButton">Test algorithms</button>
                </div>
            </div>
        </div>

        <main class="border-top" style="border-color: black !important; border-width: thick !important;">
            <div id="board" class="d-flex justify-content-center"></div>
        </main>
    </body>
</html>
